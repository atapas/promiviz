    <title>PromiViz - Visualize Promise APIs</title>

  <body class="purple">
    <main>

      <!-- Color Thema Start -->
      <div class="log-settings">
            <p class="item">Theme</p>
            <ul class="log-theme">
                <li
                    title="Set the blue theme"
                    class="blue"
                    onclick="setTheme('blue')"
                ></li>
                <li
                    title="Set the red theme"
                    class="red"
                    onclick="setTheme('red')"
                ></li>
                <li
                    title="Set the purple theme"
                    class="purple"
                    onclick="setTheme('purple')"
                ></li>
                <li
                    title="Set the green theme"
                    class="green"
                    onclick="setTheme('green')"
                ></li>
                <li
                    title="Set the black theme"
                    class="black"
                    onclick="setTheme('black')"
                ></li>
            </ul>
      </div>
      <!-- Color Thema End -->

        
      <div class="content">

        <!-- Hero Start -->
        <div class="content-header">
                <h1 class="title">ü§ù Promi<span>Viz</span></h1>

                <div class="content-config">
                    <div class="config purple">
                        <section class="select-api">
                            <label for="apis-list-id">Select an API:</label>

                            <select name="apis" id="apis-list-id" onchange="selectValue()">
                                <option value="select">------SELECT------</option>
                                <option value="all">Promise.all</option>
                                <option value="allSettled">Promise.allSettled</option>
                                <option value="any">Promise.any</option>
                                <option value="race">Promise.race</option>
                                <option value="handleResolve">Promise.resolve</option>
                            </select>
                        </section>
                    </div>

                    <div id="explanation-id" class="explanation">
                        Chose an API to se details and explenation about it.
                    </div>
                </div>
        </div>
        <!-- Hero End -->

        
        <!-- Colord Box Start -->
        <div class="colors">
                <article class="color-container">
                    <div class="actions">
                        <div class="action-left">
                            <label for="red-delays-id">Delay:</label>
                            <select
                            name="red-delays"
                            id="red-delays-id"
                            onchange="selectDelay()"
                            >
                              <option value="1000" selected>1 sec</option>
                              <option value="2000">2 secs</option>
                              <option value="3000">3 secs</option>
                              <option value="4000">4 secs</option>
                              <option value="5000">5 secs</option>
                              <option value="6000">6 secs</option>
                              <option value="7000">7 secs</option>
                              <option value="8000">8 secs</option>
                              <option value="9000">9 secs</option>
                              <option value="10000">10 secs</option>
                            </select>
                        </div>

                        <label class="action-rigth" for="red-error-id">
                            Reject
                            <input
                            type="checkbox"
                            id="red-error-id"
                            onclick="rejectColor('red-error-id')"
                            />
                        </label>
                    </div>
                    <span id="red-id" class="color-text"></span>
                </article>

                <article class="color-container">
                    <div class="actions">
                        <div class="action-left">
                            <label for="green-delays-id">Delay</label>
                            <select
                            name="green-delays"
                            id="green-delays-id"
                            onchange="selectDelay()"
                            >
                              <option value="1000">1 sec</option>
                              <option value="2000">2 secs</option>
                              <option value="3000" selected>3 secs</option>
                              <option value="4000">4 secs</option>
                              <option value="5000">5 secs</option>
                              <option value="6000">6 secs</option>
                              <option value="7000">7 secs</option>
                              <option value="8000">8 secs</option>
                              <option value="9000">9 secs</option>
                              <option value="10000">10 secs</option>
                            </select>
                        </div>
                        <label for="green-error-id">
                            Reject
                            <input
                            type="checkbox"
                            id="green-error-id"
                            onclick="rejectColor('green-error-id')"
                            />
                        </label>
                    </div>
                    <span id="green-id" class="color-text"></span>
                </article>

                <article class="color-container">
                    <div class="actions">
                        <div class="action-left">
                            <label for="blue-delays-id">Delay</label>
                            <select
                            name="blue-delays"
                            id="blue-delays-id"
                            onchange="selectDelay()"
                            >
                                <option value="1000">1 sec</option>
                                <option value="2000">2 secs</option>
                                <option value="3000">3 secs</option>
                                <option value="4000">4 secs</option>
                                <option value="5000" selected>5 secs</option>
                                <option value="6000">6 secs</option>
                                <option value="7000">7 secs</option>
                                <option value="8000">8 secs</option>
                                <option value="9000">9 secs</option>
                                <option value="10000">10 secs</option>
                            </select>
                        </div>
                        <label for="blue-error-id">
                            Reject
                            <input
                            type="checkbox"
                            id="blue-error-id"
                            onclick="rejectColor('blue-error-id')"
                            />
                        </label>
                    </div>
                    <span id="blue-id" class="color-text"></span>
                </article>
        </div>
        <!-- Colord Box End -->

        
        <!-- Log Start -->
        <div id="log-container" class="logs purple">
                <div class="log-header">
                    <h5>Logs</h5>
                    <div class="log-header-buttton">
                        <label id="persist-logs" class="item" title="Persist Logs">
                            Persist
                            <input
                            type="checkbox"
                            id="persist-logs"
                            onclick="persistLogs()"
                            />
                        </label>
                        <label class="item" title="Clear Logs" onclick="clearLogs()">Clear</label>
                    </div>
                </div>
                <ul id="log-id"></ul>
        </div>
